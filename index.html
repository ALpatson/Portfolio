<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPATSON // INITIALIZING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hack-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #001a00 0%, #000 100%);
        }

        /* Matrix-style background chars */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.2;
        }

        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff00;
            white-space: nowrap;
            animation: matrixFall linear infinite;
        }

        .matrix-char.fast {
            animation: matrixFallFast linear infinite;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes matrixFallFast {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Center content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 600px;
        }

        .terminal {
            border: 2px solid #00ff00;
            padding: 40px 50px;
            background: rgba(0, 20, 0, 0.95);
            box-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                inset 0 0 10px rgba(0, 255, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .terminal.glitch-mode {
            border-color: #ff00ff;
            box-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #00ff00,
                inset 0 0 10px rgba(255, 0, 255, 0.2);
            animation: terminalGlitch 0.1s infinite;
        }

        @keyframes terminalGlitch {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-2px, 2px);
            }
            50% {
                transform: translate(2px, -2px);
            }
            75% {
                transform: translate(-2px, -2px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scanline 3s infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(1000px);
            }
        }

        .header-text {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00;
        }

        .loading-text {
            font-size: 14px;
            margin: 20px 0;
            letter-spacing: 1px;
            min-height: 20px;
            color: #00ff00;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: rgba(0, 255, 0, 0.3);
            margin: 25px auto;
            overflow: hidden;
            border: 1px solid #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            width: 0%;
            box-shadow: 0 0 10px #00ff00;
        }

        .stats {
            font-size: 11px;
            color: #00aa00;
            margin-top: 20px;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .stat {
            padding: 5px 10px;
            border: 1px solid #00aa00;
            opacity: 0;
        }

        .stat.active {
            opacity: 1;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .enter-button {
            margin-top: 30px;
            padding: 16px 60px;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.15);
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            text-shadow: 0 0 15px #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            animation: buttonPulse 1.5s ease-in-out infinite;
        }

        .enter-button.show {
            opacity: 1;
            pointer-events: all;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 20px #00ff00, inset 0 0 10px rgba(0, 255, 0, 0.2);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.3);
                transform: scale(1.08);
            }
        }

        .enter-button:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 50px #00ff00, 0 0 80px #00ff00, inset 0 0 30px rgba(0, 255, 0, 0.4);
            text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
            transform: scale(1.12);
            letter-spacing: 4px;
        }

        .enter-button:active {
            transform: scale(0.98);
        }

        .code-block {
            font-size: 11px;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 15px 0;
            border-left: 2px solid #00ff00;
            min-height: 60px;
            color: #00aa00;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .code-block.active {
            opacity: 1;
            max-height: 200px;
        }

        /* Noise effect overlay */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.02;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/></filter><rect width="100" height="100" fill="%23000" filter="url(%23noise)"/></svg>');
            pointer-events: none;
            animation: noiseShift 0.2s infinite;
            z-index: 1;
        }

        .noise.intense {
            opacity: 0.08;
        }

        @keyframes noiseShift {
            0% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(-2px, -2px);
            }
            20% {
                transform: translate(2px, 2px);
            }
            30% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            50% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 11px;
            color: #00aa00;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .status-bar span {
            display: inline-block;
            margin-right: 20px;
        }

        .stat-value {
            color: #00ff00;
        }

        @media (max-width: 768px) {
            .terminal {
                padding: 25px 35px;
            }

            .header-text {
                font-size: 18px;
            }

            .loading-text {
                font-size: 12px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hack-container">
        <div class="matrix-bg" id="matrixBg"></div>
        <div class="noise" id="noiseOverlay"></div>
        
        <div class="center-content">
            <div class="terminal" id="terminal">
                <div class="header-text">> ALPATSON.SYS</div>
                <div class="loading-text">
                    <span id="loadingText">INITIALIZING...</span><span class="cursor"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="code-block" id="codeBlock">
                    <div id="codeContent">READY FOR INPUT...</div>
                </div>

                <div class="stats" id="stats">
                    <div class="stat">CPU: <span class="stat-value" id="cpuValue">0%</span></div>
                    <div class="stat">RAM: <span class="stat-value" id="ramValue">0%</span></div>
                    <div class="stat">NET: <span class="stat-value" id="netValue">0Mbps</span></div>
                </div>

                <button class="enter-button" id="enterBtn">
                    > BREACH SYSTEM
                </button>
                <div id="autoNavCountdown" style="margin-top: 15px; font-size: 12px; color: #00aa00; opacity: 0; transition: opacity 0.3s;">
                    AUTO-NAVIGATION IN: <span id="countdownValue">3</span>s
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span>SYSTEM: <span class="stat-value" id="sysStatus">LOADING</span></span>
        </div>
    </div>

    <script>
        let animationPhase = 0;
        const phases = [
            { duration: 2500, name: 'Initialization', chars: 80 },
            { duration: 2500, name: 'Handshake', chars: 150 },
            { duration: 2500, name: 'Encryption', chars: 200 },
            { duration: 2000, name: 'Breach', chars: 300 }
        ];

        const texts = [
            'INITIALIZING PORTFOLIO SEQUENCE',
            'ESTABLISHING SECURE CONNECTION',
            'DECRYPTING DATA STREAMS',
            'ACCESSING DEVELOPER PROFILE',
            'AUTHENTICATING CREDENTIALS',
            'LOADING PORTFOLIO DATABASE',
            'SYSTEM READY FOR ENTRY'
        ];

        const codeLines = [
            '> Generating API keys...',
            '> Socket connection established',
            '> Decrypting user data...',
            '> Database query executed',
            '> Authentication verified',
            '> Firewall bypassed',
            '> Access granted to ALPATSON_DEV',
            '> READY TO PROCEED'
        ];

        // Generate matrix characters with acceleration
        function createMatrixChar(speedFactor = 1) {
            const chars = '01アイウエオカキクケコサシスセソタチツテト#$%&*+-/=[]{}';
            const char = chars[Math.floor(Math.random() * chars.length)];
            const matrixBg = document.getElementById('matrixBg');
            
            const span = document.createElement('span');
            span.className = 'matrix-char';
            if (speedFactor > 1.5) span.classList.add('fast');
            span.textContent = char;
            
            const randomX = Math.random() * 100;
            const randomDelay = Math.random() * 2;
            const baseDuration = 8 - speedFactor * 2;
            const randomDuration = Math.max(3, baseDuration + Math.random() * 3);
            
            span.style.left = randomX + '%';
            span.style.top = '-20px';
            span.style.animationDuration = randomDuration + 's';
            span.style.animationDelay = randomDelay + 's';
            
            matrixBg.appendChild(span);
            
            setTimeout(() => span.remove(), (randomDelay + randomDuration) * 1000);
        }

        // Start matrix rain
        let matrixInterval = setInterval(() => createMatrixChar(1), 120);

        // Sequence timeline
        function startSequence() {
            let currentTime = 0;

            // Phase 0: Initialization (0-3s)
            updateLoadingText(0, 0);
            let codeIndex = 0;
            let textIndex = 0;

            const phaseInterval = setInterval(() => {
                currentTime += 100;
                const phase = Math.floor(currentTime / 3000);

                // Update progress
                let progress = (currentTime % 3000) / 3000;
                if (phase >= phases.length - 1) progress = 1;
                document.getElementById('progressFill').style.width = (phase * 25 + progress * 25) + '%';

                // Update stats
                document.getElementById('cpuValue').textContent = Math.floor(Math.random() * 40 + phase * 20) + '%';
                document.getElementById('ramValue').textContent = Math.floor(Math.random() * 50 + phase * 15) + '%';
                document.getElementById('netValue').textContent = Math.floor(Math.random() * 200 + phase * 100) + 'Mbps';

                // Show stats after 500ms
                if (currentTime > 500) {
                    document.querySelectorAll('.stat').forEach(s => s.classList.add('active'));
                }

                // Update loading text
                if (textIndex < texts.length) {
                    updateLoadingText(phase, textIndex);
                    textIndex += 0.05;
                }

                // Speed up matrix rain
                if (phase === 1 && matrixInterval) {
                    clearInterval(matrixInterval);
                    matrixInterval = setInterval(() => createMatrixChar(1.5), 80);
                } else if (phase === 2) {
                    if (matrixInterval) clearInterval(matrixInterval);
                    matrixInterval = setInterval(() => createMatrixChar(2), 50);
                } else if (phase === 3) {
                    if (matrixInterval) clearInterval(matrixInterval);
                    matrixInterval = setInterval(() => createMatrixChar(2.5), 30);
                    document.getElementById('noiseOverlay').classList.add('intense');
                }

                // Add code lines
                if (phase > 0 && codeIndex < codeLines.length) {
                    addCodeLine(codeIndex);
                    codeIndex++;
                }

                // Activate code block
                if (currentTime > 1000) {
                    document.getElementById('codeBlock').classList.add('active');
                }

                // Phase completion
                if (currentTime >= 10000) {
                    clearInterval(phaseInterval);
                    finalizeSequence();
                }
            }, 100);
        }

        function updateLoadingText(phase, textIndex) {
            const text = texts[Math.min(Math.floor(textIndex), texts.length - 1)] || texts[texts.length - 1];
            document.getElementById('loadingText').textContent = text;
            document.getElementById('sysStatus').textContent = phases[Math.min(phase, phases.length - 1)]?.name || 'READY';
        }

        function addCodeLine(index) {
            const codeContent = document.getElementById('codeContent');
            if (index === 0) codeContent.innerHTML = '';
            codeContent.innerHTML += codeLines[index] + '<br>';
            codeContent.parentElement.scrollTop = codeContent.parentElement.scrollHeight;
        }

        function finalizeSequence() {
            // Glitch mode
            document.getElementById('terminal').classList.add('glitch-mode');
            
            setTimeout(() => {
                // Show button
                document.getElementById('enterBtn').classList.add('show');
                document.getElementById('loadingText').textContent = 'SYSTEM READY // AWAITING INPUT';
                document.getElementById('sysStatus').textContent = 'ONLINE';
                
                // Show countdown
                document.getElementById('autoNavCountdown').style.opacity = '1';
                
                // Stop matrix rain
                if (matrixInterval) clearInterval(matrixInterval);
                
                // Countdown timer
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    countdown--;
                    document.getElementById('countdownValue').textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        autoNavigateToPortfolio();
                    }
                }, 1000);
                
                // Auto-navigate after 3 seconds (fallback)
                setTimeout(() => {
                    if (document.getElementById('autoNavCountdown').style.opacity === '1') {
                        autoNavigateToPortfolio();
                    }
                }, 3000);
            }, 500);
        }

        function autoNavigateToPortfolio() {
            // Check if button is still visible (hasn't been clicked)
            if (document.getElementById('enterBtn').classList.contains('show')) {
                // Final glitch and transition
                document.getElementById('terminal').style.animation = 'glitchOut 0.8s ease-out forwards';
                document.querySelector('.hack-container').style.opacity = '0';
                document.querySelector('.hack-container').style.transition = 'opacity 0.8s ease-out';
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 800);
            }
        }

        document.getElementById('enterBtn').addEventListener('click', () => {
            // Final glitch and transition
            document.getElementById('terminal').style.animation = 'glitchOut 0.8s ease-out forwards';
            document.querySelector('.hack-container').style.opacity = '0';
            document.querySelector('.hack-container').style.transition = 'opacity 0.8s ease-out';
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 800);
        });

        // Add glitch out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes glitchOut {
                0% {
                    opacity: 1;
                    transform: translate(0, 0);
                }
                25% {
                    opacity: 0.8;
                    transform: translate(-5px, 5px);
                }
                50% {
                    opacity: 0.6;
                    transform: translate(5px, -5px);
                }
                75% {
                    opacity: 0.3;
                    transform: translate(-5px, -5px);
                }
                100% {
                    opacity: 0;
                    transform: translate(0, 0) scale(0.8);
                }
            }
        `;
        document.head.appendChild(style);

        // Start the sequence
        startSequence();
    </script>
</body>
</html>
